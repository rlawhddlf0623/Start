<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" id="styles">
  <title>다크 모드 예제</title>
  <style>
    body {
  background-color: #fff;
  color: #333;
}

header {
  background-color: #007BFF;
  color: #fff;
  padding: 10px;
}

/* 다크 모드 스타일 */
body.dark-mode {
  background-color: #333;
  color: #fff;
}

body.dark-mode header {
  background-color: #1A1A1A;
}
  </style>
</head>
<body>
  <header>
    <h1>웹 사이트 다크 모드 토글</h1>
    <button id="darkModeToggle">다크 모드 토글</button>
  </header>
  <p>
    이 웹 사이트는 다크 모드와 라이트 모드를 전환할 수 있습니다.
  </p>
  <script>
    const darkModeToggle = document.getElementById('darkModeToggle');
const body = document.body;

// 다크 모드 토글 버튼 클릭 시
darkModeToggle.addEventListener('click', () => {
  // body 요소에 'dark-mode' 클래스를 토글
  body.classList.toggle('dark-mode');
  
  // 다크 모드 상태 저장 (로컬 스토리지 사용)
  if (body.classList.contains('dark-mode')) {
    localStorage.setItem('darkMode', 'enabled');
  } else {
    localStorage.setItem('darkMode', 'disabled');
  }
});

// 페이지 로드 시 이전 다크 모드 상태를 복원
document.addEventListener('DOMContentLoaded', () => {
  const darkModeStatus = localStorage.getItem('darkMode');
  if (darkModeStatus === 'enabled') {
    body.classList.add('dark-mode');
  }
});
  </script>
</body>
</html>
