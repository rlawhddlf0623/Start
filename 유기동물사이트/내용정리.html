<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!--
    1.<meta name="keyword" content="유기동물,반려동물" />
    1)name은 메타데이터의 이름 지정
    SEO의 기능도 있지만 크지 않다
    웹 페이지 공유시 키워드 메타태그의 내용이 요약 또는 태그로 사용될수 있다. 
    2)content는 메타데이터의 값 지정

    2.<meta name="description" content="유기동물 및 동물보호센터에 대한 정보를 제공하는 홈페이지 입니다." />
    description은 웹페이지의 간단한 설명을 지정
    1)SEO에서 중요
    이 설명은 주로 검색 엔진 결과 페이지에서 웹 페이지의 간략한 요약으로 표시된다.

    3.  <meta property="og:title" />
    url , image ,image:alt 
    Open Graph은 웹페이지가 소셜 미디어에서 공유될때 제목,이미지,설명 등과 같은 메타데이터를 제공하기 위한 프로토콜
    소셜 미디어 플랫폼이나 다른 웹서비스에서 웹 페이지가 공유될때 사용합니다.

    4. <meta name="theme-color" content="#1F2937" media="(prefers-color-scheme: light)" />
       <meta name="theme-color" content="#1F2937" media="(prefers-color-scheme: dark)" />
    theme-color : 테마 색상을 정의
    media : 미디어 쿼리를 사용하여 특정 환경 또는 설정에 대한 제약조건을 지정
        (prefers-color-scheme: light) : 라이트 모드인 경우에만 해당 테마 색상 적용
        (prefers-color-scheme: light) : 블랙 모드인 경우에만 해당 테마 색상 적용

    5.  <link rel="manifest" href="/manifest.json" />
        PWA를 구축할때 사용되는 JSON파일          
        웹인데 앱의 기능 추가
        1.오프라인에서도 동작
        2.홈화면에 설치가능
        3.푸시 알림 제공
    
    6.<script>history.scrollRestoration = "manual"</script>
        페이지 전환시 스크롤 위치 유지되지 않게 
        기본적으로 브라우저는 페이지를 탐색할 때 스크롤 위치를 자동으로 복원하여 이전 위치로 스크롤된다.
        history객체의 scrollRestoration속성은 사용자의 페이지 탐색 기록에서 스크롤 위치를 복원하는 동작 제어
        
    7.<link rel="preload" href="./테스트.css" as="style" />            
       preload load 는 리소스를 미리 로드해 페이지 로딩속도 향상 (as는 리소스유형,rel은 현재문서와 링크된 리소스간의 관계) 
       오래 걸리거나 용량이 크거나 필수로 로딩되야 하는 것들 위주로 사용
       (너무 많이 사용시 초반 로딩속도가 느려질수 있다.)
       HTML이 다 로드 되기전에 먼저 불러오는 역할
       
       로딩되는 순서를 바꾼것으로 전체로딩되는 속도는 같지않나?
        
        preload와 stylesheet를 같이 사용하는 이유는 웹 페이지 성능 최적화를 위해서 
        preload
        1.사전에 로드해서 로딩속도 향상
        2.우선순위 설정 : 더 중요한 파일을 사전에 로드하도록 순서를 설정할수 있다.
        stylesheet
        = js에 의존하지 않고 스타일을 적용하는 방법
        = js가 비활성화된 상황에서도 적용가능
        그럼 preload도 js에 의존하지 않고 스타일 적용하는것 아닌가?
    
    8. CORS정책
        <script async="" src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8491420562911471" crossorigin="anonymous">
        요청이 서로 다른 도메인,포트 또는 프로토콜로부터 제공되는 리소스를 
        인증정보 없이 요청하고 해당 리소스가 CORS정책을 준수해야 한다.
        1)anonymous : 인증정보 없이 요청수행
        2)crossorigin : 리소스가 CORS를 준수하는 서버에서 제공되어야 로드가능

        *<script>,<link>,<img>,<audio>등 다양한 요소에 적용될수 있다.
